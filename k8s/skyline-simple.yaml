apiVersion: v1
kind: Secret
metadata:
  name: skyline-auth
  namespace: skyline
type: Opaque
stringData:
  bearer-token: "fd626bab5f3cf5913efb95d8d7c007d4a8b623479039962cab7ce0df31e610c8a582cdfde1c7202a197bf3098666043f"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skyline-mockingbird
  namespace: skyline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skyline
  template:
    metadata:
      labels:
        app: skyline
    spec:
      hostNetwork: true
      containers:
      - name: skyline
        image: golang:1.24-alpine
        command:
        - /bin/sh
        - -c
        - |
          apk add --no-cache git build-base
          mkdir -p /app && cd /app
          git clone https://github.com/emadomedher/skyline-mcp.git .
          go build -o /usr/local/bin/skyline ./cmd/skyline/main.go
          exec skyline --transport http --config /config/config.json --listen :8089 \
            --sse-auth-type bearer --sse-auth-token "${BEARER_TOKEN}"
        env:
        - name: BEARER_TOKEN
          valueFrom:
            secretKeyRef:
              name: skyline-auth
              key: bearer-token
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: config
        secret:
          secretName: skyline-mockingbird-config
---
apiVersion: v1
kind: Service
metadata:
  name: skyline-mockingbird
  namespace: skyline
spec:
  type: NodePort
  selector:
    app: skyline
  ports:
  - port: 80
    targetPort: 8089
    nodePort: 30089
    name: http
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: skyline-ratelimit
  namespace: skyline
spec:
  rateLimit:
    average: 100
    burst: 50
    period: 1m
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: skyline-headers
  namespace: skyline
spec:
  headers:
    customResponseHeaders:
      X-Robots-Tag: "noindex,nofollow"
      X-Frame-Options: "DENY"
      X-Content-Type-Options: "nosniff"
    sslRedirect: true
    stsSeconds: 31536000
    stsIncludeSubdomains: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: skyline-mockingbird
  namespace: skyline
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: skyline-skyline-ratelimit@kubernetescrd,skyline-skyline-headers@kubernetescrd
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - "*.medher.online"
    secretName: wildcard-medher-tls
  rules:
  - host: fd626bab5f3cf5913efb95d8d7c007d4.medher.online
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: skyline-mockingbird
            port:
              number: 80
