            |----------|--------------|----------|
            | Linux | x86_64 | [skyline-server-linux-amd64](https://github.com/emadomedher/skyline-mcp/releases/download/${{ github.ref_name }}/skyline-server-linux-amd64) |
            | Linux | ARM64 | [skyline-server-linux-arm64](https://github.com/emadomedher/skyline-mcp/releases/download/${{ github.ref_name }}/skyline-server-linux-arm64) |
            | macOS | Intel | [skyline-server-darwin-amd64](https://github.com/emadomedher/skyline-mcp/releases/download/${{ github.ref_name }}/skyline-server-darwin-amd64) |
            | macOS | Apple Silicon | [skyline-server-darwin-arm64](https://github.com/emadomedher/skyline-mcp/releases/download/${{ github.ref_name }}/skyline-server-darwin-arm64) |
            
            ### Usage
            
            ```bash
            # Make executable
            chmod +x skyline-*
            
            # Run MCP server (STDIO mode for Claude Desktop)
            ./skyline-linux-amd64 --config=config.yaml
            
            # Or run HTTP+UI mode
            ./skyline-server-linux-amd64 --config=config.yaml
            ```
            
