syntax = "proto3";

package mock.clothes.v1;

option go_package = "mcp-api-bridge/examples/mock/clothesv1;clothesv1";

service ClothesService {
  rpc ListClothes(ClothesRequest) returns (ClothesResponse);
}

message ClothesRequest {
  int32 limit = 1;
  string id = 2;
}

message ClothesItem {
  string id = 1;
  string name = 2;
  string category = 3;
}

message ClothesResponse {
  string server = 1;
  repeated ClothesItem items = 2;
}
