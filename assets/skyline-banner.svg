<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 300" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0b1a"/>
      <stop offset="100%" style="stop-color:#1a1333"/>
    </linearGradient>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="50%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#c4b5fd"/>
    </linearGradient>
    <linearGradient id="buildingGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
    <linearGradient id="glowLine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0"/>
      <stop offset="20%" style="stop-color:#818cf8;stop-opacity:0.8"/>
      <stop offset="80%" style="stop-color:#a78bfa;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:0"/>
    </linearGradient>
    <radialGradient id="glow1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0"/>
    </radialGradient>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="300" rx="16" fill="url(#bg)"/>

  <!-- Ambient glow -->
  <ellipse cx="350" cy="150" rx="350" ry="150" fill="url(#glow1)"/>

  <!-- Stars / dots -->
  <circle cx="80" cy="40" r="1" fill="#c4b5fd" opacity="0.4"/>
  <circle cx="200" cy="25" r="1.2" fill="#818cf8" opacity="0.3"/>
  <circle cx="340" cy="50" r="0.8" fill="#a78bfa" opacity="0.5"/>
  <circle cx="500" cy="30" r="1" fill="#c4b5fd" opacity="0.3"/>
  <circle cx="650" cy="45" r="1.3" fill="#818cf8" opacity="0.4"/>
  <circle cx="780" cy="35" r="0.9" fill="#a78bfa" opacity="0.3"/>
  <circle cx="820" cy="60" r="1.1" fill="#c4b5fd" opacity="0.5"/>
  <circle cx="120" cy="70" r="0.7" fill="#818cf8" opacity="0.4"/>
  <circle cx="720" cy="70" r="1" fill="#a78bfa" opacity="0.3"/>

  <!-- Skyline buildings -->
  <g transform="translate(65, 60)">
    <!-- Building 1 - tallest -->
    <rect x="28" y="20" width="24" height="130" rx="2" fill="url(#buildingGrad)"/>
    <rect x="33" y="28" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.7"/>
    <rect x="43" y="28" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.5"/>
    <rect x="33" y="38" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.6"/>
    <rect x="43" y="38" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.8"/>
    <rect x="33" y="48" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.4"/>
    <rect x="43" y="48" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.6"/>
    <rect x="33" y="58" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.7"/>
    <rect x="43" y="58" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.3"/>
    <rect x="33" y="68" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.5"/>
    <rect x="43" y="68" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.7"/>
    <rect x="33" y="78" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.4"/>
    <rect x="43" y="78" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.6"/>
    <!-- Antenna -->
    <line x1="40" y1="3" x2="40" y2="20" stroke="#a78bfa" stroke-width="2"/>
    <circle cx="40" cy="2" r="3" fill="#c4b5fd">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- Building 2 -->
    <rect x="56" y="50" width="22" height="100" rx="2" fill="url(#buildingGrad)" opacity="0.85"/>
    <rect x="60" y="58" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.6"/>
    <rect x="69" y="58" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.4"/>
    <rect x="60" y="68" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.5"/>
    <rect x="69" y="68" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.7"/>
    <rect x="60" y="78" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.3"/>
    <rect x="69" y="78" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.6"/>
    <rect x="60" y="88" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.5"/>
    <rect x="69" y="88" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.4"/>

    <!-- Building 3 -->
    <rect x="5" y="70" width="20" height="80" rx="2" fill="url(#buildingGrad)" opacity="0.7"/>
    <rect x="9" y="78" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.5"/>
    <rect x="17" y="78" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.7"/>
    <rect x="9" y="88" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.6"/>
    <rect x="17" y="88" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.4"/>
    <rect x="9" y="98" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.5"/>
    <rect x="17" y="98" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.6"/>

    <!-- Building 4 -->
    <rect x="82" y="65" width="18" height="85" rx="2" fill="url(#buildingGrad)" opacity="0.75"/>
    <rect x="86" y="73" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.6"/>
    <rect x="93" y="73" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.4"/>
    <rect x="86" y="83" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.5"/>
    <rect x="93" y="83" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.7"/>
    <rect x="86" y="93" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.4"/>
    <rect x="93" y="93" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.6"/>

    <!-- Connection arcs -->
    <path d="M 15 75 Q 40 55 67 55" stroke="#a78bfa" stroke-width="1.5" fill="none" opacity="0.4" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;-12" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 67 55 Q 82 50 91 70" stroke="#a78bfa" stroke-width="1.5" fill="none" opacity="0.4" stroke-dasharray="3,3">
      <animate attributeName="stroke-dashoffset" values="0;-12" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 40 25 Q 58 38 67 55" stroke="#c4b5fd" stroke-width="1" fill="none" opacity="0.25" stroke-dasharray="2,4">
      <animate attributeName="stroke-dashoffset" values="0;-12" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Wordmark -->
  <text x="200" y="145" font-family="'Segoe UI', 'SF Pro Display', system-ui, -apple-system, sans-serif" font-weight="700" font-size="80" fill="url(#skyGrad)" letter-spacing="-2" filter="url(#textGlow)">
    SKYLINE
  </text>

  <!-- Glow line -->
  <rect x="200" y="160" width="370" height="2" rx="1" fill="url(#glowLine)"/>

  <!-- Tagline -->
  <text x="203" y="188" font-family="'SF Mono', 'Cascadia Code', 'Fira Code', monospace" font-weight="400" font-size="18" fill="#a78bfa" letter-spacing="6" opacity="0.9">
    MCP API BRIDGE
  </text>

  <!-- Subtitle -->
  <text x="203" y="220" font-family="'Segoe UI', 'SF Pro Display', system-ui, -apple-system, sans-serif" font-weight="400" font-size="15" fill="#6b7280" letter-spacing="0.5">
    Give your AI agent access to any API. Automatically.
  </text>

  <!-- Protocol badges -->
  <g transform="translate(203, 238)" font-family="'SF Mono', 'Cascadia Code', monospace" font-size="10" font-weight="500">
    <rect x="0" y="0" width="62" height="22" rx="4" fill="#4f46e5" opacity="0.25"/>
    <text x="31" y="15" fill="#a78bfa" text-anchor="middle">OpenAPI</text>

    <rect x="72" y="0" width="68" height="22" rx="4" fill="#4f46e5" opacity="0.25"/>
    <text x="106" y="15" fill="#a78bfa" text-anchor="middle">Swagger 2</text>

    <rect x="150" y="0" width="60" height="22" rx="4" fill="#4f46e5" opacity="0.25"/>
    <text x="180" y="15" fill="#a78bfa" text-anchor="middle">GraphQL</text>

    <rect x="220" y="0" width="44" height="22" rx="4" fill="#4f46e5" opacity="0.25"/>
    <text x="242" y="15" fill="#a78bfa" text-anchor="middle">SOAP</text>

    <rect x="274" y="0" width="42" height="22" rx="4" fill="#4f46e5" opacity="0.25"/>
    <text x="295" y="15" fill="#a78bfa" text-anchor="middle">gRPC</text>

    <text x="336" y="15" fill="#6b7280" font-style="italic">and more...</text>
  </g>
</svg>
