<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" fill="none">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="buildingGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#818cf8"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#c4b5fd;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#c4b5fd;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#c4b5fd;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Skyline buildings icon -->
  <g transform="translate(20, 30)">
    <!-- Building 1 - tallest -->
    <rect x="28" y="20" width="22" height="120" rx="2" fill="url(#buildingGrad)"/>
    <rect x="32" y="28" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.7"/>
    <rect x="41" y="28" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.5"/>
    <rect x="32" y="38" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.6"/>
    <rect x="41" y="38" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.8"/>
    <rect x="32" y="48" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.4"/>
    <rect x="41" y="48" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.6"/>
    <rect x="32" y="58" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.7"/>
    <rect x="41" y="58" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.3"/>
    <rect x="32" y="68" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.5"/>
    <rect x="41" y="68" width="5" height="5" rx="1" fill="#c4b5fd" opacity="0.7"/>
    <!-- Antenna -->
    <line x1="39" y1="5" x2="39" y2="20" stroke="#a78bfa" stroke-width="2"/>
    <circle cx="39" cy="4" r="3" fill="#c4b5fd"/>

    <!-- Building 2 -->
    <rect x="54" y="50" width="20" height="90" rx="2" fill="url(#buildingGrad)" opacity="0.85"/>
    <rect x="58" y="58" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.6"/>
    <rect x="66" y="58" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.4"/>
    <rect x="58" y="68" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.5"/>
    <rect x="66" y="68" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.7"/>
    <rect x="58" y="78" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.3"/>
    <rect x="66" y="78" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.6"/>

    <!-- Building 3 - short -->
    <rect x="5" y="70" width="19" height="70" rx="2" fill="url(#buildingGrad)" opacity="0.7"/>
    <rect x="9" y="78" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.5"/>
    <rect x="16" y="78" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.7"/>
    <rect x="9" y="88" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.6"/>
    <rect x="16" y="88" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.4"/>

    <!-- Building 4 -->
    <rect x="78" y="65" width="18" height="75" rx="2" fill="url(#buildingGrad)" opacity="0.75"/>
    <rect x="82" y="73" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.6"/>
    <rect x="89" y="73" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.4"/>
    <rect x="82" y="83" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.5"/>
    <rect x="89" y="83" width="4" height="4" rx="1" fill="#c4b5fd" opacity="0.7"/>

    <!-- Connection arcs (representing API bridges) -->
    <path d="M 15 75 Q 39 55 64 55" stroke="#a78bfa" stroke-width="1.5" fill="none" opacity="0.5" stroke-dasharray="3,3"/>
    <path d="M 64 55 Q 78 50 87 70" stroke="#a78bfa" stroke-width="1.5" fill="none" opacity="0.5" stroke-dasharray="3,3"/>
    <path d="M 39 25 Q 55 35 64 55" stroke="#c4b5fd" stroke-width="1" fill="none" opacity="0.3" stroke-dasharray="2,4"/>
  </g>

  <!-- Wordmark -->
  <text x="150" y="115" font-family="'Segoe UI', 'SF Pro Display', system-ui, -apple-system, sans-serif" font-weight="700" font-size="72" fill="url(#skyGrad)" letter-spacing="-2">
    SKYLINE
  </text>

  <!-- Glow line under wordmark -->
  <rect x="150" y="128" width="330" height="2" rx="1" fill="url(#glowGrad)"/>

  <!-- Tagline -->
  <text x="152" y="152" font-family="'SF Mono', 'Cascadia Code', 'Fira Code', monospace" font-weight="400" font-size="16" fill="#a78bfa" letter-spacing="4">
    MCP API BRIDGE
  </text>
</svg>
