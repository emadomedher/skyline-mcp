apiVersion: apps/v1
kind: Deployment
metadata:
  name: skyline-mockingbird
  namespace: skyline
spec:
  replicas: 1
  selector:
    matchLabels:
      app: skyline
  template:
    metadata:
      labels:
        app: skyline
    spec:
      containers:
      - name: skyline
        image: debian:bookworm-slim
        command:
        - /skyline/skyline
        args:
        - --transport
        - http
        - --config
        - /config/config.json
        - --listen
        - ":8089"
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        - name: skylineary
          mountPath: /skyline
          readOnly: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: 8089
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 8089
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 3
      volumes:
      - name: config
        secret:
          secretName: skyline-mockingbird-config
      - name: skylineary
        hostPath:
          path: /home/emad/code/skyline-mcp/bin
          type: Directory
