name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Run Test Suite
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
      
      - name: Install dependencies
        run: |
          go mod download
          sudo apt-get update
          sudo apt-get install -y jq curl
      
      - name: Build binary
        run: |
          make build
          ls -lh bin/skyline
      
      - name: Run test suite
        run: |
          chmod +x test-ci.sh
          ./test-ci.sh
      
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: /tmp/skyline-test-*
          retention-days: 7
