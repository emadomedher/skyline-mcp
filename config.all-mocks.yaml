# Complete Mocking Bird API configuration
# All 7 protocols supported by Mocking Bird

apis:
  # 1. OpenAPI 3.0 - Pets (no auth)
  - name: pets-openapi
    spec_url: http://localhost:9999/openapi/openapi.json
    base_url_override: http://localhost:9999/openapi

  # 2. Swagger 2.0 - Dinosaurs (Bearer token)
  - name: dinosaurs-swagger
    spec_url: http://localhost:9999/swagger/swagger.json
    base_url_override: http://localhost:9999/swagger
    auth:
      type: bearer
      token: MOCK_DINO_TOKEN

  # 3. WSDL/SOAP - Plants (Bearer token)
  - name: plants-soap
    spec_url: http://localhost:9999/wdsl/wsdl
    auth:
      type: bearer
      token: MOCK_TOKEN

  # 4. GraphQL - Cars (Basic auth)
  - name: cars-graphql
    spec_url: http://localhost:9999/graphql/schema
    base_url_override: http://localhost:9999/graphql
    auth:
      type: basic
      username: graphql-user
      password: MOCK_GRAPHQL_PASS

  # 5. OData v4 - Movies (no auth)
  - name: movies-odata
    spec_url: http://localhost:9999/odata/$metadata
    base_url_override: http://localhost:9999/odata

  # 6. JSON-RPC - Calculator (no auth)
  - name: calculator-jsonrpc
    spec_url: http://localhost:9999/jsonrpc/openrpc.json
    base_url_override: http://localhost:9999/jsonrpc

  # 7. gRPC - Clothes (4 categories, no auth)
  # Note: gRPC uses ports 50051-50054 for hats, shoes, pants, shirts
  # DISABLED: gRPC reflection not working with current setup
  # - name: clothes-hats-grpc
  #   spec_type: grpc
  #   base_url_override: localhost:50051
  #
  # - name: clothes-shoes-grpc
  #   spec_type: grpc
  #   base_url_override: localhost:50052
  #
  # - name: clothes-pants-grpc
  #   spec_type: grpc
  #   base_url_override: localhost:50053
  #
  # - name: clothes-shirts-grpc
  #   spec_type: grpc
  #   base_url_override: localhost:50054

timeout_seconds: 10
retries: 1
