name: Release Skyline Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: true
        default: 'v0.1.2'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            goos: linux
            goarch: arm64
          # macOS
          - os: darwin
            arch: amd64
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64
          # Windows
          - os: windows
            arch: amd64
            goos: windows
            goarch: amd64
          - os: windows
            arch: arm64
            goos: windows
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install dependencies
        run: go mod download

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION=$(echo ${{ github.event.inputs.tag }} | sed 's/v//')
          else
            VERSION=${GITHUB_REF#refs/tags/v}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build skyline binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }}" -o skyline-${{ matrix.os }}-${{ matrix.arch }}${EXT} ./cmd/skyline

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: skyline-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            skyline-${{ matrix.os }}-${{ matrix.arch }}*

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Organize artifacts
        run: |
          mkdir -p release
          find artifacts -type f -name 'skyline*' -exec cp {} release/ \;
          ls -lh release/
      
      - name: Get version for release
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
          files: release/*
          body: |
            ## Skyline MCP ${{ steps.version.outputs.tag }}
            
            **Installation:**
            
            ```bash
            curl -fsSL https://skyline.projex.cc/install | bash
            ```
            
            **Update from existing installation:**
            
            ```bash
            skyline update
            ```
            
            **Unified Binary Architecture:**
            - One `skyline` binary with configurable modes
            - Default: HTTP server + Admin UI
            - Use `--transport` flag for stdio/http modes
            - Use `--admin` flag to enable/disable Web UI
            
            **Platforms:**
            - Linux (x86_64, ARM64)
            - macOS (Intel, Apple Silicon)
            - Windows (x86_64, ARM64)
