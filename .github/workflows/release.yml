name: Release Skyline Binaries

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Linux
          - os: linux
            arch: amd64
            goos: linux
            goarch: amd64
          - os: linux
            arch: arm64
            goos: linux
            goarch: arm64
          # macOS
          - os: darwin
            arch: amd64
            goos: darwin
            goarch: amd64
          - os: darwin
            arch: arm64
            goos: darwin
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install dependencies
        run: go mod download

      - name: Get version
        id: version
        run: |
          # Extract version from tag (e.g., v0.1.0 -> 0.1.0)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build skyline binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }}" -o skyline-${{ matrix.os }}-${{ matrix.arch }} ./cmd/skyline

      - name: Build skyline-server binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.Version=${{ steps.version.outputs.version }}" -o skyline-server-${{ matrix.os }}-${{ matrix.arch }} ./cmd/skyline-server

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: skyline-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            skyline-${{ matrix.os }}-${{ matrix.arch }}
            skyline-server-${{ matrix.os }}-${{ matrix.arch }}

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Move binaries to release directory
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;

      - name: Make binaries executable
        run: chmod +x release/*

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Copy install script to release
        run: |
          cp install.sh release/install.sh
          chmod +x release/install.sh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/*
          tag_name: ${{ github.ref_name }}
          name: Skyline MCP v${{ steps.version.outputs.VERSION }}
          body: |
            ## ðŸš€ Skyline MCP v${{ steps.version.outputs.VERSION }}
            
            Universal MCP bridge for AI agents. Connect any API to Claude, ChatGPT, or any MCP client.
            
            ### Quick Install
            
            **Linux/macOS (auto-detect):**
            ```bash
            curl -fsSL https://skyline.projex.cc/install | bash
            ```
            
            **Manual Download:**
            
            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Linux | x86_64 | [skyline-linux-amd64](https://github.com/emadomedher/skyline-mcp/releases/download/${{ github.ref_name }}/skyline-linux-amd64) |
            | Linux | ARM64 | [skyline-linux-arm64](https://github.com/emadomedher/skyline-mcp/releases/download/${{ github.ref_name }}/skyline-linux-arm64) |
            | macOS | Intel | [skyline-darwin-amd64](https://github.com/emadomedher/skyline-mcp/releases/download/${{ github.ref_name }}/skyline-darwin-amd64) |
            | macOS | Apple Silicon | [skyline-darwin-arm64](https://github.com/emadomedher/skyline-mcp/releases/download/${{ github.ref_name }}/skyline-darwin-arm64) |
            
            **Skyline Server (Web UI):**
            
